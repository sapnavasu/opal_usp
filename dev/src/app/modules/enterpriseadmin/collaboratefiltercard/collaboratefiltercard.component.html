
<div fxLayout="row wrap">
    <div fxFlex.gt-sm="50" fxFlex="100" class="collaborativedetails">
      <div class="searchandfilter">
        <div class="searchhere" >
          <mat-form-field [floatLabel]="'never'">
            <input autocomplete="off" class="input-text-color"
            placeholder="Search by keywords" matInput 
             >
            <button  type="button" class="m-r-8" mat-button matPrefix mat-icon-button
              aria-label="Search" >
              <mat-icon matPrefix>search</mat-icon>
            </button> 
          </mat-form-field>
        </div>
        <div class="filterhere">
          <button type="button" class="filterbutton"
            mat-raised-button>
            <i class="bgi bgi-configuration m-r-10 txt-white"></i><span >Filter</span>
          </button>
        </div>
      </div>
    </div>
  </div>
