<div id="popoverlistcard">
  <i class="bgi bgi-Existing p-l-10 activedropelement fs-22" [popover]="users" popoverPlacement="bottom"
    [popoverOnHover]="false" [popoverCloseOnClickOutside]="true" [popoverCloseOnMouseOutside]="false"
    [popoverAnimation]="false">
    <popover-content #users placement="bottom" [animation]="true" [closeOnClickOutside]="true">
      <div class="popovermaincontent gradientbackgrounds afternext">
        <div class="popovertexts positionname">
          <div class="headerevent">
            <div class="aligntitle p-l-8 p-t-8">
              <div class="p-r-15">
                <img src="assets/images/companymanagerimage.png" alt="companymanagerimage">
              </div>
              <div>
                <h2 class="fs-15">Viswanatha Moorthy
                </h2>
                <p class="fs-12 seniorcolor">Assistant Manager</p>
              </div>
            </div>
            <div class="popoveronline m-r-20">
                <ul class="onlinepopcount">
                  <li>Online</li>
                </ul>
              </div>
            <div class="p-l-18">
              <div class="cmpnyinfoelementcard">
                <i class="bgi bgi-add-department-new p-r-12"></i>
                <p class="infocmpnance m-0">Finance Management</p>
              </div>
              <div class="cmpnyinfoelementcard">
                <i class="bgi bgi-Filterbycompanyicon p-r-12"></i>
                <p class="infocmpnance m-0">+218 95989 56565</p>
              </div>
              <div class="cmpnyinfoelementcard">
                <i class="bgi bgi-mobile1 p-r-12"></i>
                <p class="infocmpnance m-0">+218 22454 0010</p>
              </div>
              <div class="cmpnyinfoelementcard">
                <i class="bgi bgi-phone-call p-r-12"></i>
                <p class="infocmpnance m-0">abdul@papernote.com</p>
              </div>
              <div class="cmpnyinfoelementcard">
                <i class="bgi bgi-mail1 p-r-12"></i>
                <p class="infocmpnance m-0">abdul@papernote.com</p>
              </div>

            </div>
            <div class="p-l-8 p-r-8 p-t-18">
              <button mat-raised-button type="button" class="dropbackground">Drop your SkyCard</button>
              <!-- <button mat-raised-button type="button" class="dropbackground">Drop your SkyCard & Chat Now</button> -->
            </div>
          </div>
        </div>
      </div>
    </popover-content>
  </i>
</div>
