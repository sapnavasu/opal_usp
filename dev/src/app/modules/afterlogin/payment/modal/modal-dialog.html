<div fxLayout="row wrap" class="widthdialog">
  <div fxFlex.gt-sm="100" fxFlex="100" class="pd-40 process">
    <div class="paymentcolor">
      <div class="successtick">
        <span>
          <i class="bgi bgi-tick"></i>
        </span>
      </div>
      <h2 class="fs-20">Payment Details</h2>
      <div class="p-t-14"> 
        <p class="fs-15 nextcolor m-0">Thank you for submitting your payment details.</p>
        <p class="fs-15 nextcolor">Our team will get back to you after the validation process is completed.</p>
      </div>
    </div>
    <div>
      <div fxFlex.gt-sm="100" fxFlex="100" class="flexend">
        <button type="button" (click)="onNoClick()" routerLink="/admin/login" class="loginbtn fs-15" mat-buttons>Go to Home</button>
      </div>
    </div>
  </div>

</div>
